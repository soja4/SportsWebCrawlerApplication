<div class="page-center">
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="addEvent('change', $event)">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div class="page-center pad-top">
  <table mat-table [dataSource]="matchResults" class="mat-elevation-z8">
    <ng-container matColumnDef="homeTeam">
      <th mat-header-cell *matHeaderCellDef> Home team</th>
      <td mat-cell *matCellDef="let element"> {{element.homeTeam}} </td>
    </ng-container>

    <ng-container matColumnDef="matchOutcome">
      <th mat-header-cell *matHeaderCellDef> Outcome</th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="element.matchOutcome === 'HOME_WIN'" class="no-click green-button" mat-raised-button
                color="primary">{{element?.matchOutcome}}</button>
        <button *ngIf="element.matchOutcome === 'AWAY_WIN'" class="no-click red-button" mat-raised-button
                color="primary">{{element?.matchOutcome}}</button>
        <button *ngIf="element.matchOutcome === 'DRAW'" class="no-click yellow-button" mat-raised-button
                color="primary">{{element?.matchOutcome}}</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="awayTeam">
      <th mat-header-cell *matHeaderCellDef> Away team</th>
      <td mat-cell *matCellDef="let element"> {{element.awayTeam}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
